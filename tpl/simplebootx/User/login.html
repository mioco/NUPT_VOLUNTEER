<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
<style>
	.container>div{
		width: 48%;
		display: inline;
		float: left;
	}
	.control-group>div>input{
		border-radius: 4px;
	}
	.control-group #input_number,.control-group #input_password{width: 22em;}
	.control-group #input_verify{
		width: 10em;
	}
</style>
</head>

<body class="body-white">
	<tc_include file="Public:nav" />
	<div class="container">
		
			<div class="span6">
				<img src="__TMPL__/Public/images/100181.png" alt="">
			</div>
		<div class="login">
			<h2 class="text-center">用户登录</h2>
			<form class="form-horizontal J_ajaxForms" action="{:U('user/login/dologin')}" method="post">
				<div class="control-group">
					<div class="controls">
						<input type="text" id="input_number" name="user_number" placeholder="请输入学号" class="span3">
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<input type="password" id="input_password" name="password" placeholder="请输入密码" class="span3">
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<input type="text" id="input_verify" name="verify"  placeholder="请输入验证码" class="span3">
						{:sp_verifycode_img('length=4&font_size=15&width=100&height=35&charset=1234567890')}
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="input_repassword"></label>
					<div class="controls">
						<button class="btn btn-primary J_ajax_submit_btn" type="submit">登录</button>
						<a class="btn btn-primary" href="{:U('user/register/index')}">现在注册</a>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="input_repassword"></label>
					<div class="controls">
						<a href="{:U('user/login/forgot_password')}">忘记密码</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- /container -->
	<tc_include file="Public:footer" />

	<tc_include file="Public:scripts" />
</body>
</html>
