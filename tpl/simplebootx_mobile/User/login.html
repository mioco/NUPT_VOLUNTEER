<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<link href="__TMPL__Public/css/login.css" rel="stylesheet">
<tc_include file="Public:head" />
</head>

<body>
	<div class="header">
		<a href="__ROOT__/"><img src="__TMPL__Public/images/nulogo.png" alt=""></a>
		<div>
			<h4>登录</h4>
		</div>
	</div>
	<div class="container">
		<div class="login">
			<form class="form-horizontal J_ajaxForms" action="{:U('user/login/dologin')}" method="post">
					<div class="controls">
						<input type="text" id="input_number" name="user_number" placeholder="请输入学号" class="span3">
					</div>

					<div class="controls">
						<input type="password" id="input_password" name="password" placeholder="请输入密码" class="span3">
					</div>

					<div class="controls verify">
						<input type="text" id="input_verify" name="verify"  placeholder="请输入验证码" class="span3">
						{:sp_verifycode_img('length=4&font_size=15&width=100&height=35&charset=1234567890')}
					</div>

					<label class="control-label" for="input_repassword"></label>
					<div class="btn-box">
						<input type="submit" value="登录"></input>
						<div><a href="{:U('user/register/index')}">注册</a></div>
						
					</div>

					<label class="control-label" for="input_repassword"></label>
					<div class="controls">
						<a href="{:U('user/login/forgot_password')}">忘记密码</a>
					</div>
			</form>
		</div>
	</div>
	<!-- /container -->
	<tc_include file="Public:footer" />

</body>
</html>
