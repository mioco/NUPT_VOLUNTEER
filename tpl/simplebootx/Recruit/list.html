<div class="post-box">
    <div class="tc-gridbox">
        <div class="header">
            <div class="item-image">
                <a href="{:leuu('article/index',array('id'=>$vo['tid']))}">

                        <img src="__TMPL__Public/images/default_tupian1.png" class="img-responsive" alt="{$vo.post_title}"/>

            </div>
